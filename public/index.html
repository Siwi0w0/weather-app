<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Weather app created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="src/App.css"/>
    <script src="src/App.js"></script>
    <script src="src/index.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      const DublinWeather = () =>{
        return (
          <div class="weather">
             <div class="top">
                <div>
                  <p class="city">Dublin</p>
                  <p class="weather-description">{data.weather[0].description}</p>
                </div>
              <img
                alt="weather"
                classname="weather-icon"
                src={`icons/${data.weather[0].icon}.png`}
              />
            </div>
            <div class="bottom">
              <p class="temperature">{Math.round(data.main.temp)}°C</p>
              <div class="details">
                <div class="parameter-row">
                  <span class="parameter-lable">Details</span>
                </div>
                <div class="parameter-row">
                  <span class="parameter-lable">Feels like</span>
                  <span class="parameter-value">{Math.round(data.main.feels_like)}°C</span>
                </div>
                <div class="parameter-row">
                  <span class="parameter-lable">Wind</span>
                  <span class="parameter-value">{data.wind.speed} m/s</span>
                </div>
                <div class="parameter-row">
                  <span class="parameter-lable">Humidity</span>
                  <span class="parameter-value">{data.main.humidity}%</span>
                </div>
                <div class="parameter-row">
                  <span class="parameter-lable">Pressure</span>
                  <span class="parameter-value">{data.main.pressure} hPa</span>
                </div>
              </div>
            </div>
           </div>
        )
      }
    </script>
    
  </body>
</html>
